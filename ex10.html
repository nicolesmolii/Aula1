<body>
    <h1>Exercício 10</h1>
    <script>
        function tamanhosDasStrings(array) {
            return array.map(str => str.length);
        }

        const palavras = ["casa", "computador", "livro"];
        console.log(tamanhosDasStrings(palavras));

    </script>
</body>
