<body>
    <h1>Exercício 2</h1>
    <script>
        const frutas = ["Maçã", "Banana", "Uva", "Pera"];

        for (let i = 0; i < frutas.length; i++) {

        }

        const frutasMaiusculas = frutas.map(fruta => fruta.toUpperCase());
        console.log(frutasMaiusculas);

    </script>
