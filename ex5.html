<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
</head>

<body>
    <h1>Exercício 5</h1>
    <script>
        const carro = {
            marca: "Toyota",
            modelo: "Corolla",
            descreverCarro() {
                console.log(`O carro é um ${this.marca} modelo ${this.modelo}.`);
            }
        };

        carro.descreverCarro();

    </script>
</body>

</html>
