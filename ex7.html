<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Exercícios de JavaScript</title>
</head>

<body>
    <h1>Exercício 7</h1>
    <script>
        function filtrarPares(numeros) {
            return numeros.filter(num => num % 2 === 0);
        }

        const lista = [1, 2, 3, 4, 5, 6];
        console.log(filtrarPares(lista));

    </script>
</body>

</html>
